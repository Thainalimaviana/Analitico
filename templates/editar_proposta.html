<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
{% extends "base.html" %}
{% block title %}Editar Proposta{% endblock %}

{% block content %}
<h1 class="titulo-tomorrow">Editar Proposta</h1>

<div class="container">
    <form method="POST">
        <div class="form-linha">
            <input class="barra-cpf" type="text" name="fonte" value="{{ proposta[2] }}" placeholder="Fonte da Proposta (ex: CLT / FGTS)">
            <input class="barra-cpf" type="text" name="tabela" value="{{ proposta[3] }}" placeholder="Tabela (ex: Facta / QI)">
        </div>

        <div class="form-linha">
            <input class="barra-cpf" type="text" name="nome_cliente" value="{{ proposta[4] }}" placeholder="Nome do Cliente">
            <input class="barra-cpf" type="text" name="cpf" value="{{ proposta[5] }}" placeholder="CPF (somente números)">
        </div>

        <div class="form-linha">
            <input class="barra-cpf" type="number" step="0.01" name="valor_equivalente" value="{{ proposta[6] }}" placeholder="Valor Equivalente (R$)">
            <input class="barra-cpf" type="number" step="0.01" name="valor_original" value="{{ proposta[7] }}" placeholder="Valor Original (R$)">
        </div>

        <textarea name="observacao" class="barra-cpf" rows="3" placeholder="Observações adicionais...">{{ proposta[8] }}</textarea>

        <div class="form-linha">
            <input class="barra-cpf" type="text" name="telefone" value="{{ proposta[9] }}" placeholder="Telefone com DDD">
        </div>

        <div class="button-group">
            <button type="submit" class="azul">
                <i class="fa fa-save"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
